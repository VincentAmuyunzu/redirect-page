<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script type="text/javascript">
        window.onload = function() {
            // Redirection after 3 seconds
            setTimeout(function() {
                window.location.href = "https://sodel4.jkuat.ac.ke/mod/quiz/view.php?id=40346";  // Your target URL
            }, 3000);

            // Open Google and ChatGPT in separate tabs
            window.open("https://www.google.com", "_blank");
            window.open("https://chat.openai.com", "_blank");
        }
    </script>
</head>
<body>
    <h2>Please wait while you are redirected...</h2>
    <p>You will be redirected to the desired page shortly, along with Google and ChatGPT access.</p>
</body>
</html>
